<script>
//定义在外面。可以代码中  使用 table
var table;

	table = layui.table;

$(function(){

});

var global_ids;
var global_ids_len;

var w ;//窗口的宽
var h ;//窗口的高

//添加
function add(){
	w = 400;
	h = 600;
	checkWindow();
	//iframe层
	layer.open({
	  type: 2,
	  title: '添加',
	  shadeClose: false,
	  shade: 0.8,
	  area: [w+'px', h+'px'],
	  content: '/page/teach/add' //iframe的url
	});
}

//打开编辑窗口
function edit(id){
	w = 400;
	h = 600;
	checkWindow();
	layer.open({
	  type: 2,
	  title: '修改',
	  shadeClose: false,
	  shade: 0.8,
	  area: [w+'px', h+'px'],
	  content: '/page/teach/edit?id='+id //iframe的url
	});
}

function set_new_pwd(id){
	w = 600;
	h = 500;
	checkWindow();
	layer.open({
	  type: 2,
	  title: '设置新密码',
	  shadeClose: false,
	  shade: 0.8,
	  area: [w+'px', h+'px'],
	  content: '/page/teach/set_new_pwd?id='+id //iframe的url
	});
}


//子窗口调用 的  关闭窗口方法 
function closeDlg(msg){
	 layer.closeAll();
	 layer.msg(msg);
	 reload_data();
}

//相当前刷新  重新加载
function reload_data(){
	table.reload('table', {
		where: {},page: {curr: 1 //重新从第 1 页开始
				}
	});
}

function del(ids){
	var index = layer.load(1, {
		  shade: [0.1,'#fff'] //0.1透明度的白色背景
	});
	$.post('/api/user/delete',{ids:ids},function(result){
		if(result.success){
			layer.closeAll();
			layer.msg('删除成功');
			reload_data();
		}else{
			layer.closeAll();
			layer.msg(result.msg);
		}
	},'json');
}


</script>

<script>
layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel',
		'upload', 'element' ], function() {
	var laydate = layui.laydate //日期
	, laypage = layui.laypage //分页
	,layer = layui.layer //弹层
	,form = layui.form 
	, table = layui.table //表格
	, carousel = layui.carousel //轮播
	, upload = layui.upload //上传
	, element = layui.element; //元素操作
	  table.render({
	    elem: '#table'
	    ,url: '/api/user/list?state=2'
	    ,height: 'full-400'
	    ,totalRow: true
		,cols: [ [
	       {checkbox: true, fixed: true}
	       ,{field:'name', title: '用户名', width:90,style:'font-size: 12px;'   }
	       ,{field:'state', title: '用户类型', width:120,style:'font-size: 12px;' ,templet: '#format_state' }
	       
	       ,{field:'trueName', title: '姓名', width:120,style:'font-size: 12px;'  }
	       
	       ,{field:'sex', title: '性别', width:120,style:'font-size: 12px;',templet: '#format_sex' }
	       ,{field:'phone', title: '电话', width:120,style:'font-size: 12px;'  }
	       
	       ,{field:'createDateTime', title: '创建时间', width:150,style:'font-size: 12px;'  }
	       ,{field:'remark', title: '备注', width:90,style:'font-size: 12px;'   }

	       ,{fixed:'right', width:120,title: '操作',  toolbar: '#table_bar'}
	       ] ]
	    ,id: 'table'
	    ,page: true
	    ,limits:[500,1000,2000,3000],
	   limit:100
	  });
	
	//监听工具条 table_bar
		table.on('tool(table)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
			var data = obj.data //获得当前行数据
			, layEvent = obj.event; //获得 lay-event 对应的值
			if (layEvent === 'edit') {
				edit(data.id);
			} else if(layEvent === 'set_new_pwd'){
				set_new_pwd(data.id);
			}
		});
});
</script>
