<script>
layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel',
		'upload', 'element' ], function() {
	var laydate = layui.laydate //日期
	, laypage = layui.laypage //分页
	,layer = layui.layer //弹层
	,form = layui.form 
	, table = layui.table //表格
	, carousel = layui.carousel //轮播
	, upload = layui.upload //上传
	, element = layui.element; //元素操作
	  table.render({
	    elem: '#table'
	    ,url: '/api/user/association/list?associationId=[[${associationId}]]'
	    ,height: 'full-300'
	    ,totalRow: true
		,cols: [ [
			
	       {field:'user', title: '姓名', width:120,style:'font-size: 12px;',templet: '#format_name' }
	       ,{field:'sex', title: '性别', width:120,style:'font-size: 12px;' ,templet: '#format_sex' }
	       ,{field:'phone', title: '电话', width:150,style:'font-size: 12px;',templet: '#format_phone'   }
	       
	       ,{field:'createDateTime', title: '加入时间', width:130,style:'font-size: 12px;'  }
	       
	       ] ]
	    ,id: 'table'
	    ,page: true
	    ,limits:[500,1000,2000,3000],
	   limit:100
	  });
	
	//监听工具条 table_bar
		table.on('tool(table)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
			var data = obj.data //获得当前行数据
			, layEvent = obj.event; //获得 lay-event 对应的值
			if (layEvent === 'adopt') {
				adopt(data.id);
			}else if (layEvent === 'refuse'){
				refuse(data.id);
			}
		});
});
</script>
