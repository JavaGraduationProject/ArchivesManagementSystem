<script>
//定义在外面。可以代码中  使用 table
var table;
layui.use([ 'laydate', 'laypage', 'layer','form', 'table', 'carousel',
			'upload', 'element' ], function() {
	table = layui.table;
});

$(function(){
	$("#daohang").find("#huodong").addClass("active");
});

//add
function add(){
	window.location.href = '/user/huodong/add';
}
function edit(id){
	window.location.href = '/user/huodong/edit?id='+id;
}
function view(id){
	window.location.href = '/user/huodong/view?id='+id;
}

//相当前刷新  重新加载
function reload_data(){
	table.reload('table', {
		where: {},page: {curr: 1 //重新从第 1 页开始
				}
	});
}

function del(ids){
	var index = layer.load(1, {
		  shade: [0.1,'#fff'] //0.1透明度的白色背景
	});
	$.post('/api/activity/delete',{ids:ids},function(result){
		if(result.success){
			layer.closeAll();
			layer.msg('删除成功');
			reload_data();
		}else{
			layer.closeAll();
			layer.msg(result.msg);
		}
	},'json');
}

</script>

<script>
layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel',
		'upload', 'element' ], function() {
	var laydate = layui.laydate //日期
	, laypage = layui.laypage //分页
	,layer = layui.layer //弹层
	,form = layui.form 
	, table = layui.table //表格
	, carousel = layui.carousel //轮播
	, upload = layui.upload //上传
	, element = layui.element; //元素操作
	  table.render({
	    elem: '#table'
	    ,url: '/api/activity/list?associationId=[[${associationId}]]'
	    ,height: 'full-300'
	    ,totalRow: true
		,cols: [ [
			  {checkbox: true, fixed: true}
	        ,{field:'title', title: '活动标题', width:300,style:'font-size: 12px;'   }
	        ,{field:'user', title: '创建人', width:80,style:'font-size: 12px;' ,templet: '#format_user'  }
	        ,{field:'state', title: '审批状态', width:300,style:'font-size: 12px;',templet: '#format_state'   }
	       ,{field:'createDateTime', title: '创建时间', width:150,style:'font-size: 12px;'  }
	       ,{fixed:'right', width:120,title: '操作',  toolbar: '#table_bar'}
	       ] ]
	    ,id: 'table'
	    ,page: true
	    ,limits:[500,1000,2000,3000],
	   limit:100
	  });
	
	//监听工具条 table_bar
		table.on('tool(table)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
			var data = obj.data //获得当前行数据
			, layEvent = obj.event; //获得 lay-event 对应的值
			if (layEvent === 'edit') {
				edit(data.id);
			}else if (layEvent === 'view'){
				view(data.id);
			}
		});
});
</script>
