<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>

<div th:include="/common/layui"></div>
<div th:include="/common/jq"></div>

<!--添加 vue  支持加载-->
<script src="/vue/vue.min.js"></script>
<!--添加 vue  支持加载-->

<style>
.layui-form-item {
	margin-bottom: 3px;
}
</style>

</head>
<script>
$(function(){
	if("[[${chengji?.user?.id}]]"!=""){
		$("#userId").val([[${chengji?.user?.id}]]);
	}
});


var save_url = '[[${save_url}]]';
function save() {
	var index = layer.msg('提交中，请稍候', {
		icon : 16,
		time : false,
		shade : 0.8
	});
	var userId = $("#userId").val();
	$.post(save_url, {kemu:app.kemu,score:app.score,"user.id":userId
	}, function(result) {
		if (result.success) {
			window.parent.closeDlg(result.msg);
		} else {
			layer.msg(result.msg);
		}
	}, 'json');
}
</script>

<body id="app">
	<div style="padding: 10px;" class="layui-form layui-form-pane" action="">
		
		
		<div class="layui-form-item">
			<label class="layui-form-label">学生</label>
			<div class="layui-input-block">
				<select id="userId" >
					<option th:value="${user.id}"  th:text="${user.trueName}"  th:each="user: ${userList}"></option>
				</select>
			</div>
		</div>
		
		
		<div class="layui-form-item" >
			<label class="layui-form-label">科目名称</label>
			<div class="layui-input-block">
				<input type="text" v-model="kemu"  th:value="${chengji?.kemu}"  autocomplete="off"
					placeholder="请输入  科目名称"   class="layui-input">
			</div>
		</div>
	 	
	 	<div class="layui-form-item" >
			<label class="layui-form-label">成绩</label>
			<div class="layui-input-block">
				<input type="text"v-model="score"  th:value="${chengji?.score}"  autocomplete="off"
					placeholder="请输入  成绩"   class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" th:text="${btn_text}"  lay-submit="" lay-filter="demo1"
					onclick="save()"></button>
			</div>
		</div>
	</div>
	
</body>

<script th:inline="none">
	layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel', 'upload',
			'element' ], function() {
		var laydate = layui.laydate //日期
		, laypage = layui.laypage //分页
		, layer = layui.layer //弹层
		, table = layui.table //表格
		, carousel = layui.carousel //轮播
		, upload = layui.upload //上传
		, element = layui.element; //元素操作
		
	});
</script>

<script>
	var app = new Vue({
		el : '#app',
		data : {
		}
	});
</script>
</html>
